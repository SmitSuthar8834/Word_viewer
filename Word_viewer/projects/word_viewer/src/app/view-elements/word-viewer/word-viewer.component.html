<div class="word-viewer-container">
  <div class="toolbar">
    <button (click)="loadDocument()" [disabled]="isLoading">
      Load Document
    </button>
  </div>

  <div class="content-area">
    <div *ngIf="isLoading" class="loading">
      Loading document...
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div class="document-content" *ngIf="!isLoading && !error">
      <div class="page">
        <div [innerHTML]="convertedHtml"></div>
      </div>
    </div>
  </div>
</div>
